<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 11</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

<div id="board">
  <span id="score">00000</span>
  <span id="passed">0</span>
  <span id="nickname"></span>

  <input id="init" placeholder="Enter your nickname"></input>


  <div id="ranking">
    <h2>RANKING</h2>

    <table id="table">
      <tr>
        <th>Position</th>
        <th>Nickname</th>
        <th>Points</th>
        <th>Date</th>
      </tr>
    </table>

    <button id="play">Play again</button>

  </div>

  <span id="crosshair"></span>
</div>

</body>
</html>
