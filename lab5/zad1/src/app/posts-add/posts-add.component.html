<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input formControlName="title" type="email" id="title" class="form-control" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="body" class="form-label">Body</label>
    <textarea formControlName="body" class="form-control" id="body" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
